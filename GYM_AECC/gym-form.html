<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Purchase | New Look</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* --- CSS Variables for the NEW Light Theme --- */
        :root {
            --accent-color: #d81b60; /* Vibrant Pink/Magenta */
            --primary-text-color: #263238; /* Dark Slate Gray */
            --secondary-text-color: #546e7a;
            --form-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #f5f5f5;
            --border-color: #cfd8dc;
            --border-radius: 10px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- General Body & Reset Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* New attractive gradient background */
            background: linear-gradient(45deg, #fbc2eb 0%, #a6c1ee 100%);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Container with Glassmorphism Effect --- */
        .container {
            width: 100%;
            max-width: 650px;
            background-color: var(--form-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5em 3em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Form Header --- */
        .form-header {
            text-align: center;
            margin-bottom: 2em;
        }

        .form-header h1 {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 0.2em;
        }

        .form-header p {
            color: var(--secondary-text-color);
            font-size: 1rem;
        }

        /* --- Form Group & Input Styling --- */
        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--primary-text-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input::placeholder {
            color: #90a4ae;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.2);
        }

        /* --- PAYMENT SECTION STYLING --- */
        .payment-method-group, .payment-provider-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-tile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-grow: 1;
        }
        
        .radio-tile:hover {
            border-color: var(--accent-color);
        }

        .radio-tile input[type="radio"] {
            display: none; /* Hide the actual radio button */
        }

        /* Style the tile when the radio inside is checked */
        .radio-tile input[type="radio"]:checked + .tile-content {
            /* This is a sibling selector */
            /* We will use JS to add a class to the parent .radio-tile instead, which is more flexible */
        }
        
        .radio-tile.selected {
             border-color: var(--accent-color);
             background-color: rgba(216, 27, 96, 0.05);
             box-shadow: 0 0 0 2px var(--accent-color);
        }
        
        .tile-content svg {
            width: 24px;
            height: 24px;
        }

        .sub-options {
            display: none; /* Hidden by default */
            margin-top: 1em;
            padding: 1.2em;
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fafafa;
        }

        /* --- Submit Button --- */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            margin-top: 1em;
        }

        button[type="submit"]:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(216, 27, 96, 0.3);
        }
        
        /* --- Success Message Styling --- */
        .hidden {
            display: none;
        }

        #success-message {
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #success-message .icon svg {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5em;
            display: block;
        }
        #success-message .icon .circle { stroke: var(--accent-color); }
        #success-message .icon .check { stroke: var(--accent-color); }
        
        #success-message h2 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 0.5em;
        }
        
        /* --- Details Summary Section --- */
        #details-summary {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 1.5em;
            text-align: left;
            margin-bottom: 2em;
            border-left: 5px solid var(--accent-color);
        }

        #details-summary p {
            margin-bottom: 1em;
        }
        
        /* --- Reset Button --- */
        .reset-button {
            width: auto;
            padding: 12px 30px;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="purchase-form-container">
            <div class="form-header">
                <h1>Level Up Your Fitness</h1>
                <p>Complete the form below to start your journey.</p>
            </div>
            <form id="gym-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="e.g., Alex Johnson" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="e.g., alex.j@example.com" required>
                </div>
                <div class="form-group">
                    <label for="membershipType">Choose Membership Plan</label>
                    <select id="membershipType" name="membershipType" required>
                        <option value="" disabled selected>Select a plan...</option>
                        <option value="Basic">Basic - Gym Access</option>
                        <option value="Premium">Premium - Gym + Classes</option>
                        <option value="VIP">VIP - All Access + Personal Trainer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-method-group">
                        <label class="radio-tile">
                            <input type="radio" name="payment_method" value="UPI" required>
                            <span class="tile-content">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm6 16H6V8h2v2c0 .55.45 1 1 1s1-.45 1-1V8h4v2c0 .55.45 1 1 1s1-.45 1-1V8h2v12z"/></svg>
                                UPI
                            </span>
                        </label>
                        <label class="radio-tile">
                             <input type="radio" name="payment_method" value="Net Banking">
                             <span class="tile-content">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17v2h18v-2H3zm16-4v-2H5v2h14zm2-4H3v2h18V9zm0-4H3v2h18V5z"/></svg>
                                Net Banking
                             </span>
                        </label>
                    </div>
                </div>

                <div id="upi-options" class="sub-options">
                    <label class="form-group">Select UPI App</label>
                    <div class="payment-provider-group">
                         <label class="radio-tile">
                            <input type="radio" name="payment_provider_upi" value="Google Pay">
                            <span class="tile-content">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path fill="#4285F4" d="M19.6 9.4c0-.2-.01-.4-.03-.6H12v2.8h4.2c-.2 1.1-.9 2-2 2.6v2.1h2.7c1.6-1.5 2.5-3.6 2.5-6z"></path><path fill="#34A853" d="M12 20c2.4 0 4.5-0.8 6-2.2l-2.7-2.1c-.8.5-1.8.8-3.3.8-2.5 0-4.6-1.7-5.4-4H4v2.2C5.5 17.9 8.5 20 12 20z"></path><path fill="#FBBC05" d="M6.6 12.3c-.1-.4-.2-.8-.2-1.3s.1-0.9 .2-1.3V7.5H4c-.8 1.6-1.2 3.4-1.2 5.2s.4 3.6 1.2 5.2l2.6-2.1z"></path><path fill="#EA4335" d="M12 6.4c1.3 0 2.5.5 3.4 1.4l2.4-2.4C16.5 3.8 14.4 3 12 3 8.5 3 5.5 5.1 4 8l2.6 2.1c.8-2.3 2.9-4 5.4-4z"></path></svg>
                                Google Pay
                            </span>
                        </label>
                        <label class="radio-tile">
                            <input type="radio" name="payment_provider_upi" value="PhonePe">
                            <span class="tile-content">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="#5f259f" d="M211.7 54.3c-6-1.9-12.2-2.9-18.4-2.9-20.7 0-40.4 7.6-55.9 21.6-14.1 12.8-22.6 29.8-23.7 48.2h28.1c1-12.7 7.5-23.8 17.5-31.9 11.2-9.1 24.6-14.3 39.3-14.3 4.8 0 9.5.6 14.1 1.8l-15.3 15.3c-4.6 4.6-4.6 12.1 0 16.7 2.3 2.3 5.3 3.4 8.3 3.4s6-1.1 8.3-3.4l34.7-34.7c4.6-4.6 4.6-12.1 0-16.7l-15.3-15.3zM102.3 88.5c-11.2 9.1-24.6 14.3-39.3 14.3-4.8 0-9.5-.6-14.1-1.8l15.3-15.3c4.6-4.6 4.6-12.1 0-16.7-4.6-4.6-12.1-4.6-16.7 0l-34.7 34.7c-4.6 4.6-4.6 12.1 0 16.7l15.3 15.3c6-1.9 12.2-2.9 18.4-2.9 20.7 0 40.4 7.6 55.9 21.6 14.1 12.8 22.6 29.8 23.7 48.2h-28.1c-1-12.7-7.5-23.8-17.5-31.9z"/></svg>
                                PhonePe
                            </span>
                        </label>
                    </div>
                </div>

                <div id="netbanking-options" class="sub-options">
                    <div class="form-group">
                        <label for="bank-select">Select Your Bank</label>
                        <select id="bank-select" name="payment_provider_nb">
                            <option value="" disabled selected>Choose a bank...</option>
                            <option value="HDFC Bank">HDFC Bank</option>
                            <option value="ICICI Bank">ICICI Bank</option>
                            <option value="State Bank of India">State Bank of India (SBI)</option>
                            <option value="Axis Bank">Axis Bank</option>
                            <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Finalize & Pay</button>
            </form>
        </div>

        <div id="success-message" class="hidden">
            <div class="icon">
                <svg viewBox="0 0 130.2 130.2">
                  <circle class="path circle" fill="none" stroke="#D81B60" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                  <polyline class="path check" fill="none" stroke="#D81B60" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                </svg>
            </div>
            <h2>Purchase Successful!</h2>
            <p>Welcome! Your fitness journey starts now. Here's your summary:</p>
            
            <div id="details-summary"></div>

            <button class="reset-button" onclick="resetForm()">Make Another Purchase</button>
        </div>
    </div>
 

    <script>
        // --- Element References ---
        const formContainer = document.getElementById('purchase-form-container');
        const successContainer = document.getElementById('success-message');
        const gymForm = document.getElementById('gym-form');
        const detailsSummary = document.getElementById('details-summary');
        
        const paymentMethodRadios = document.querySelectorAll('input[name="payment_method"]');
        const upiOptionsDiv = document.getElementById('upi-options');
        const netbankingOptionsDiv = document.getElementById('netbanking-options');
        
        const upiProviderRadios = document.querySelectorAll('input[name="payment_provider_upi"]');
        const bankSelect = document.getElementById('bank-select');

        // --- Event Listeners for Payment Selection ---
        paymentMethodRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                // Update styling for selected tile
                document.querySelectorAll('.radio-tile').forEach(tile => tile.classList.remove('selected'));
                this.closest('.radio-tile').classList.add('selected');

                if (this.value === 'UPI') {
                    upiOptionsDiv.style.display = 'block';
                    netbankingOptionsDiv.style.display = 'none';
                    // Make UPI providers required and NB not required
                    upiProviderRadios.forEach(r => r.required = true);
                    bankSelect.required = false;
                } else if (this.value === 'Net Banking') {
                    upiOptionsDiv.style.display = 'none';
                    netbankingOptionsDiv.style.display = 'block';
                    // Make NB provider required and UPI not required
                    bankSelect.required = true;
                    upiProviderRadios.forEach(r => r.required = false);
                }
            });
        });

        // Add selected class to UPI/Bank options as well
        document.querySelectorAll('.payment-provider-group .radio-tile').forEach(tile => {
            tile.addEventListener('click', function() {
                this.closest('.payment-provider-group').querySelectorAll('.radio-tile').forEach(t => t.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // --- Form Submission Logic ---
        gymForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // --- 1. Get data from the form fields ---
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const membershipType = document.getElementById('membershipType').value;
            
            const primaryPaymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
            let paymentDetail = '';

            if (primaryPaymentMethod === 'UPI') {
                const upiProvider = document.querySelector('input[name="payment_provider_upi"]:checked').value;
                paymentDetail = `UPI (${upiProvider})`;
            } else if (primaryPaymentMethod === 'Net Banking') {
                const bank = document.getElementById('bank-select').value;
                paymentDetail = `Net Banking (${bank})`;
            }
            
            // --- 2. Create the summary HTML ---
            detailsSummary.innerHTML = `
                <p><strong>Full Name:</strong> <span>${fullName}</span></p>
                <p><strong>Email:</strong> <span>${email}</span></p>
                <p><strong>Membership Plan:</strong> <span>${membershipType}</span></p>
                <p><strong>Payment Method:</strong> <span>${paymentDetail}</span></p>
            `;

            // --- 3. Hide the form and show the success message ---
            formContainer.style.display = 'none';
            successContainer.classList.remove('hidden');
        });

        // --- Reset Function ---
        function resetForm() {
            successContainer.classList.add('hidden');
            formContainer.style.display = 'block';
            
            // Hide sub-options
            upiOptionsDiv.style.display = 'none';
            netbankingOptionsDiv.style.display = 'none';

            // Remove selected classes from all tiles
            document.querySelectorAll('.radio-tile').forEach(tile => tile.classList.remove('selected'));
            
            gymForm.reset();
            
        }
    </script>

</body>
</html>
